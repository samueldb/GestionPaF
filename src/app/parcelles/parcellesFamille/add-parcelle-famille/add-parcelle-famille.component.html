<script src="https://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="parcelleFamilleForm" (ngSubmit)="onSubmitForm(f)" #f="ngForm">
        <div class="form-group">
            <label for="sectionName">Section</label>
            <input type="text" id="sectionName" formControlName="sectionName" (blur)="onBlurSectionMethod()">
        </div>
        <div class="form-group">
            <label for="feuilleName">Feuille</label>
            <input type="text" id="feuilleName" formControlName="feuilleName" (blur)="onBlurFeuilleMethod()">
        </div>
        <div class="form-group">
            <label for="numero">Num√©ro</label>
            <input type="text" id="numero" formControlName="numero" (blur)="onBlurNumeroMethod()">
        </div>
        <button class="btn btn-primary" type="submit">Ajouter</button>
    </form>
    <div class="map-container">
        <div class="map-frame">
          <div id="map"></div>
        </div>
      </div>
</div>
